<!DOCTYPE html>
<html>
	<head>
		<title></title>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />	
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />        	
        <link rel="stylesheet" type="text/css" href="styles.css" />
	</head>

	<body>
		<section class="wrapper">
			<section id="artWorkDetails">
				<div id="blackOverlay">
					<div id="keyText">
					</div>
				</div>

				<section class="artWorkHeader">
					
					<span id="closingZoomableArtWork" class="hidden">x</span>					
					
					<span id="backToPlanFromDetails">

					</span>
								
					<span id="artWorkDetailsTitle">
					</span>
				</section>
				<section class="artWorkDetailContent">
					<div class="actionsButtonsWidget">
						<span id="detailedActionButton" class="artWorkDetailActionButtons">							
						</span>
						<br/>
						<span id="linkedArtWorkActionButton" class="artWorkDetailActionButtons">
						</span>
					</div>
					
					<div id="artWorkDetailWording" class="hidden">
					</div>

					<div id="artWorkLinkedArtWorkWording" class="hidden">
						<section id="linkedArtWorksContainer" class="myOwnTable">
						</section>
					</div>					

					<div id="artWorkStillPicture">
						<img id="currentDetailedArtWorkImage" alt="" />
					</div>

					<div id="artWorkHeaderWording">
					</div>

					<div id="linkedArtWorkDetailedContent">
						<span class="linkedArtWorkRequestedTitle"></span>
						<br/>
						<span class="linkedArtWorkRequestedHeader"></span>
						<br/>
						<span class="linkedArtWorkRequestedDesc"></span>
					</div>

					<div id="zommableArtWork" class="hidden">
						<div id="zoomableArtWorkItself">
						</div>
					</div>

				</section>
			</section>
		</section>
	</body>
	<script type="text/javascript" src="scripts/jquery-2.0.3.min.js"></script>
	<script type="text/javascript" src="scripts/international-wording.js"></script>	

	<script type="text/javascript" src="scripts/jquery.smoothZoom.min.js"></script>	

	<script type="text/javascript" src="scripts/main.js"></script>
</html>
